<body class="h-screen bg-primary-light dark:bg-primary">
    <!--username/class + points-->
    <div class="flex flex-wrap flex-row h-3/5 pt-44">
        <!--username/class-->
        <div class="flex flex-wrap flex-col flex-grow ml-56">
            <button class="flex flex-wrap justify-center text-white p-1 m-5 bg-secondary-light dark:bg-secondary rounded-xl w-1/3">
                Back
            </button>
            <div class="flex flex-wrap content-center">
                <div class="flex flex-wrap flex-col p-4 text-white" >
                    <h1 class="text-7xl">
                        UserName
                    </h1>
                    <h3 class="text-xl ml-2">
                        UserCourse
                    </h3>
                </div>
            </div>
        </div>
        <!--points-->
        <div class="flex flex-wrap w-2/3 overflow-auto justify-end">
            <!--all courses + average-->
            <div class="flex flex-wrap flex-col flex-grow p-2 text-white" [class.hidden]="isVisible">
                @for(subject of subjects; track subject.id) {
                    <div class="flex flex-wrap flex-row content-center h-10 m-1 rounded-xl">
                        <div class="flex flex wrap w-1/6 p-1 ml-36 mr-10 justify-center bg-accent-green-light dark:bg-accent-green rounded-xl">
                            {{subject.point}}
                        </div>
                        <div class="flex flex-wrap p-1 w-1/2 justify-center bg-secondary-light dark:bg-secondary rounded-xl">
                            <button (click)="viewSubjects()">{{subject.name}}</button>
                        </div>
                    </div>
                }
            </div>
            <!--all tests from a course + score-->
            <div class="flex flex-wrap flex-col w-2/3 flex grow p-2 overflow-auto text-white" [class.hidden]="isHidden">
                <button class="flex flex-wrap bg-secondary-light dark:bg-secondary justify-center w-1/6 ml-36 rounded-xl" (click)="viewTests()">
                    subject name
                </button>
                @for(test of tests1; track test.id) {
                    <div class="flex flex-wrap flex-row content-center h-10 m-1 rounded-xl">
                        <div class="flex flex-wrap p-1 w-1/2 ml-36 mr-10 bg-secondary-light dark:bg-secondary rounded-xl">{{test.name}}</div>
                        <div class="flex flex wrap p-1 w-1/6 justify-center bg-accent-green-light dark:bg-accent-green rounded-xl">{{test.score}}</div>
                    </div>
                }
            </div>
        </div>
    </div>
    <!--tutor overview-->
    <div class="flex flex-wrap justify-center">
        <div class="flex flex-wrap flex-col w-9/12 p-2 mt-4 text-white overflow-auto h-1/12 bg-secondary-light dark:bg-secondary rounded-xl">
            @for(group of groups; track group.id) {
                <div class="flex flex-wrap flex-row justify-evenly content-center h-10 m-1 bg-tertiary-light dark:bg-tertiary rounded-xl">
                    <div class="flex flex wrap g-1 w-1/4 justify-start">{{group.subject}}</div>
                    <div class="flex flex-wrap g-1 w-1/4 justify-center">{{group.class}}</div>
                    <div class="flex flex-wrap g-1 w-1/4 justify-end">{{group.studentName}}</div>
                </div>
            }
        </div>
    </div>
    
</body>
