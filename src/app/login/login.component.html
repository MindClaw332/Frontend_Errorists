<body class="bg-primary-light dark:bg-primary min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <h1 class="text-4xl text-black dark:text-gray-300 text-center mb-16 font-mono">Login</h1>
        <!-- start of the login form -->
        <form class="space-y-4" [formGroup]="loginform" (ngSubmit)="handleSubmit()">
            <div class="space-y-4">
                <!-- email input -->
                <label class="block text-black dark:text-gray-300 font-mono">email</label>
                <input type="text" formControlName="email" placeholder="email"
                    class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">

            </div>
            <!-- password input -->
            <div class="space-y-4">
                <label class="block text-black dark:text-gray-300 font-mono">Password</label>
                <input type={{inputtype}} formControlName="password" placeholder="password"
                    class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">
                    <!-- toggle password button  -->
                <button (click)="togglepassword(showpassword)" type="button" class="focus:outline-none -ml-8"><svg
                        xmlns="http://www.w3.org/2000/svg" width="20px"
                        viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z" />
                    </svg></button>
            </div>
            <!-- checkbox will probably be removed -->
            <div class="flex items-center">
                <input type="checkbox" id="leerkracht" class="w-4 h-4 rounded border-gray-300">
                <label for="leerkracht" class="ml-2 text-black dark:text-gray-300 font-mono">Leerkracht</label>
            </div>
            <!-- submit button which is disabled when the reactiveform is not validated -->
            <button [disabled]="!loginform.valid" type="submit"
                class="disabled:opacity-50 disabled:cursor-not-allowed  bg-secondary-light dark:bg-secondary text-gray-300 py-2 px-4 rounded-md   hover:bg-tertiary dark:hover:bg-tertiary-light transition-color font-mono">Login</button>
            <p>{{loginform.value.email}} {{loginform.value.password}}</p>
        </form>
    </div>
</body>
