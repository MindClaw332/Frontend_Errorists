<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body class="bg-primary-light dark:bg-primary min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <h1 class="text-4x1 text-black dark:text-gray-300 text-center mb-16 font-mono">Login</h1>

        <form class="space-y-8">
            <div class="space-y-8">
                <label class="block text-black dark:text-gray-300 font-mono">User Name</label>
                <input type="text" placeholder="user name" class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">
            
            </div>

            <div class="space-y-8">
                <label class="block text-black dark:text-gray-300 font-mono">Password</label>
                <input type="text" placeholder="password" class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="leerkracht" class="w-4 h-4 rounded border-gray-300">
                <label for="leerkracht" class="ml-2 text-black dark:text-gray-300 font-mono">Leerkracht</label>
            </div>

            <button type="submit" class="w-full bg-secondary-light dark:bg-secondary text-gray-300 py-2 px-4 rounded-md hover:bg-tertiary dark:hover:bg-tertiary-light transition-color font-mono">Login</button>
        </form>
    </div>
</body>
</html>
