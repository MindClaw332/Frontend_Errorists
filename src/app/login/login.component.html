<body class="bg-primary-light dark:bg-primary min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <h1 class="text-4xl text-black dark:text-gray-300 text-center mb-16 font-mono">Login</h1>

        <form class="space-y-4" [formGroup]="loginform">
            <div class="space-y-4">
                <label class="block text-black dark:text-gray-300 font-mono">email</label>
                <input type="text"[(ngModel)]="emailinput"  formControlName="email" placeholder="email" class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">
            
            </div>

            <div class="space-y-4">
                <label class="block text-black dark:text-gray-300 font-mono">Password</label>
                <input type="text" [(ngModel)]="passwordinput" formControlName="password"  placeholder="password" class="w-full px-4 py-2 rounded-md bg-white text-gray-800 placeholder-gray-400 focus:outline-none">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="leerkracht" class="w-4 h-4 rounded border-gray-300">
                <label for="leerkracht" class="ml-2 text-black dark:text-gray-300 font-mono">Leerkracht</label>
            </div>

            <button [disabled]="!loginform.valid" type="submit" class="disabled:opacity-50 disabled:cursor-not-allowed  bg-secondary-light dark:bg-secondary text-gray-300 py-2 px-4 rounded-md   hover:bg-tertiary dark:hover:bg-tertiary-light transition-color font-mono">Login</button>
            <p>{{emailinput}} {{passwordinput}}</p>
        </form>
    </div>
</body>
