<body class="bg-primary-light dark:bg-primary h-screen">
    <!--menu button-->
    <div class="flex flex-wrap justify-start p-3 mb-10" [class.hidden]="isVisible">
        <svg xmlns="http://www.w3.org/2000/svg" class="bg-secondary-light dark:bg-secondary p-1 rounded-xl" width="45" height="45" viewBox="0 0 16 16"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"/></svg>
    </div>

    <div class="flex flex-wrap mb-16" [class.hidden]="isHidden"> </div>

    <!--search tests-->
    <div class="flex flex-wrap justify-evenly mt-16">
        <label for="search">
            <div class="flex flex-wrap m-2" [class.hidden]="isVisible">
                <input id="search" class="p-2 bg-secondary-light dark:bg-secondary text-white rounded-xl outline-secondary-light dark:outline-secondary" 
                type="text" [(ngModel)]="searchTests">
            </div>
        </label>
        <label for="filter">
            <div class="flex flex-wrap m-2" [class.hidden]="isVisible">
                <select id="filter" class="p-2 bg-secondary-light dark:bg-secondary text-white rounded-xl outline-secondary-light dark:outline-secondary" [(ngModel)]="filterCourses">
                    <option>Alle vakken</option>
                    @for (course of courses(); track course.id) {
                        <option id="{{course.name}}">{{course.name}}</option>
                    }
                </select>
            </div>
        </label>
    </div>

    <!--tests-->
    <div class="flex flex-wrap justify-center" [class.hidden]="isVisible">
        <div class="flex flex-wrap flex-rol justify-center w-9/12 h-96 overflow-y-auto scrollbar-none">
                @for (test of searchedTests(); track test) {
                    <div class="w-2/3 m-2 p-2 flex self-center bg-secondary-light dark:bg-secondary text-white rounded-xl">
                        <button id="{{test.id}}" (click)="viewPoints()" (click)="selectTest(test.id)">{{test.name}}</button>
                    </div>
                }
        </div>
    </div>

    <!--test/back button-->
    @if (selectedTest != null) {
        <div class="flex flex-wrap justify-center" [class.hidden]="isHidden">
            <div class="flex flex-wrap w-9/12 mt-20">
                @for (test of selectedTest; track test) {
                <div class="w-1/6 flex justify-center self-center bg-secondary-light dark:bg-secondary text-white rounded-xl">
                    <button (click)="viewTests()">{{test.name}}</button>
                </div>
                }
            </div>
        </div>
    }

    <!--student and points-->
    <div class="flex flex-wrap justify-center" [class.hidden]="isHidden">
        <div class="flex flex-wrap w-9/12 mt-2 scrollbar-none overflow-y-auto h-96">
            @for (selected of selectedTest; track selected) {
                @for (test of selected.users; track test) {
                    <div class="flex flex-wrap justify-evenly flex-row w-full m-2">
                        <div class="w-2/3 p-2 flex self-center bg-secondary-light dark:bg-secondary text-white rounded-xl">
                            {{test.firstname}} {{test.lastname}}
                        </div>
                        <div class="w-1/6 p-2 flex justify-center self-center bg-accent-green-light dark:bg-accent-green text-white dark:text-primary rounded-xl">
                            {{test.value}}/{{selected.maxvalue}}
                        </div>
                    </div>
                }
            }
        </div>
    </div>
</body>
